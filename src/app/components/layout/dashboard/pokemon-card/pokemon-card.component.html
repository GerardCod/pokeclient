<article class="w-10/12 m-auto h-5/6 rounded-lg shadow-lg grid grid-cols-3 grid-rows-1 gap-x-0.5 overflow-hidden">
    <figure class="col-start-1 col-end-2 bg-white">
        <img class="w-full h-full object-cover" [src]="pokemon.sprites.front_default" alt="pokemon_sprite">
    </figure>
    <section class="col-start-2 col-end-4 bg-gray-50 p-6">
        <h2 class="font-sans font-bold text-2xl text-indigo-600">{{pokemon.name | titlecase}}</h2>
        <p class="mb-4"><span class="mr-4">Peso: {{pokemon.weight}}</span>    <span>Altura: {{pokemon.height}}</span></p>
        <h3 class="font-sans font-bold text-xl text-gray-700 mb-4">Tipos</h3>
        <app-pokemon-type *ngFor="let type of pokemon.types" [type]="type" class="mr-4"></app-pokemon-type>
        <ul class="m-full flex mt-2">
            <a class="py-3 px-6 text-gray-500" [routerLink]="['abilities']" routerLinkActive="text-indigo-600 font-bold border-solid border-b-2 border-indigo-600">Habilidades</a>
            <a class="py-3 px-6 text-gray-500" [routerLink]="['items']" routerLinkActive="text-indigo-600 font-bold border-solid border-b-2 border-indigo-600">Items</a>
            <a class="py-3 px-6 text-gray-500" [routerLink]="['movements']" routerLinkActive="text-indigo-600 font-bold border-solid border-b-2 border-indigo-600">Movimientos</a>
        </ul>
        <section class="w-full h-52 overflow-y-scroll">
            <router-outlet></router-outlet>
        </section>
    </section>
</article>
